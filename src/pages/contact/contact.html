<ion-header>
  <ion-navbar>
    <ion-title>
      Keep In Touch
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let contact of contacts | async"
  (click)="showOptions(contact.$key, contact.title)">
    {{contact.title}}
  </ion-item>
</ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Keep In Touch
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Search:</ion-label>
    <ion-textarea [(ngModel)]="query" name="query"></ion-textarea>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let contact of contactlist" (click)="tapped($event, contact)">
      <div *ngIf="contact.name">
          {{contact.name.formatted}} 
      </div>
    </button>
  </ion-list>
</ion-content>
